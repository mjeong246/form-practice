<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class = "leafpic" src="assets/photo-1585202900225-6d3ac20a6962.avif">
    
    <div class = "banner">
        <img class = "logo" src="assets/odin-lined.png">
        <text class = "odinBarText">ODIN</text>
    </div>

    <div class = "rightbar">
        <h1>
            This is not a real online service! You know you need something like this in your life to help you
            realie your deepest dreams. Sign up now to get started.
        </h1>

        <h1>You know you want to.</h1>
        <form action="">
            <div class="formWrapper">
                <h1 class = "letdothis">Let's do this!</h1>
                <div class = "entryWrapper">
                    <div class="formcol">
                        <div class = "entry">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id = "firstName" name = "user_first_name" placeholder="John">
                        </div>
                        <div class = "entry">
                            <label for="email">EMAIL</label>
                            <input type="email" id = "email" name = "user_email" placeholder="johndoe@gmail.com">
                        </div>
                        <div class = "entry">
                            <label for="password">PASSWORD</label>
                            <input type="password" id = "password" name = "user_pw">
                        </div>
                    </div>
                    <div class="formcol">
                       <div class = "entry">
                           <label for="lastName">LAST NAME</label>
                           <input type="text" id = "lastName" name = "user_last_name" placeholder="Doe">
                       </div>
                       <div class = "entry">
                           <label for="phoneNum">PHONE NUMBER</label>
                           <input id = "phoneNum" name = "user_phone_no" pattern = "/(?:([+]\d{1,4})[-.\s]?)?(?:[(](\d{1,3})[)][-.\s]?)?(\d{1,4})[-.\s]?(\d{1,4})[-.\s]?(\d{1,9})/g" placeholder="+11234567890">
                       </div>
                       <div class = "entry">
                           <label for="confirmPw">CONFIRM PASSWORD</label>
                           <input type="password" id = "confirmPw" name = "confirm_pw">
                       </div>
                    </div>
                </div>
            </div>

            <button type = "submit">Create Account</button>
        </form>
        <text class = "logInText">Already have an account? Log in</text>
    </div>


</body>
</html>
